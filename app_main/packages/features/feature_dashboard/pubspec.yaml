publish_to: 'none'

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  file_picker: ^8.0.6
  intl: ^0.20.2
  url_launcher: ^6.3.2
  
  # Local Dependencies
